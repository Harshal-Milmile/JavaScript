<!DOCTYPE html>
<html>
<head>
	<title>Whether no. is even or odd</title>
</head>
<body>
<script type="text/javascript">
	var num1=parseInt(prompt("Enter the 1st number"));
	
	if (num1%2==0) {
		document.write("<h1>Number is : Even </h1>");
	}else{
		document.write("<h1>Number is : Odd </h1>");
	}
</script>
</body>
</html>
