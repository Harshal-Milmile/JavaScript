<!DOCTYPE html>
<html>
<head>
	<title>To find the greatest no. anomng two nos.</title>
</head>
<body>
<script type="text/javascript">
	var num1=parseInt(prompt("Enter the 1st number",0));
	var num2=parseInt(prompt("Enter the 2nd number",0));
	
	if (num1>num2) {
		document.write("<h1>Greatest number is : "+num1+"</h1>");
	}else{
		document.write("<h1>Greatest number is : "+num2+"</h1>");
	}
</script>
</body>
</html>
