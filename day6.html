<!DOCTYPE html>
<html>
<head>
	<title>Scopes</title>
</head>
<body>
<script type="text/javascript">
	let num1= prompt("Enter the 1st No.");
	let num2= prompt("Enter the 2nd No.");

	let div= num1 / num2;
	div=div.toPrecision(2);
    alert(div);

    let div=num1/num2;
    divPrecise=div.toPrecision(2);
    alert(divPrecise);
</script>
</body>
</html>
