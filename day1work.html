<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
<script type="text/javascript">
	var num1= parseInt(prompt("Enter the 1st No.",0));
	var num2= parseInt(prompt("Enter the 2nd No.",0));
	var add= num1 + num2;
	var sub= num1 - num2;
	var mul= num1 * num2;
	var div= num1 / num2;
	alert(add);
	document.write("<h1>Addition of two numbers is : "+add+"</h1>");
	alert(sub);
	document.write("<h2>Substraction of two numbers is : "+sub+"</h2>");
	alert(mul);
	document.write("<h3>Multiplication of two numbers is : "+mul+"</h3>");
	alert(div);
	document.write("<h4>Division of two numbers is : "+div+"</h4>");
</script>
</body>
</html>
