<body>
	</div>
<script type="text/javascript">
	var num1=parseInt(prompt("Enter the 1st no."));
	var num2=parseInt(prompt("Enter the 2nd no."));

	if(num1==num2){
document.write("<h1>"+num1+" is equal to "+num2+"</h1>");
	}
	else{
  if (num1>num2) {
		document.write("<h1>"+num1+" is geater than "+num2+"</h1>");

		if (num1%2==0) {
		document.write("<h1>Number is : Even </h1>");
	}else{
		document.write("<h1>Number is : Odd </h1>");
	}

	}
	else
	{
		document.write("<h1>"+num1+" is smaller than "+num2+"</h1>");
	}
	
	}
</script>
