<!DOCTYPE html>
<html>
<head>
	<title>Set Operations</title>
</head>
<body>
<script type="text/javascript">
	const myArray = [10, 20, 30, 40, 50, 60];//creating array
	console.log(myArray);//Display array
	const mySet = new Set(myArray);//Creating Set
	console.log(mySet);//Display Set
	console.log(mySet.size);//Display Set Size
	mySet.add(10);
	mySet.delete(60);
	console.log(mySet.has(10));
	mySet.clear();
	console.log(mySet);//Display Set
</script>
</body>
</html>
