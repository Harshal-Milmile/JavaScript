<!DOCTYPE html>
<html>
<head>
	<title>Loops In JavaScript</title>
	<style type="text/css">
		body
		{
			background: #B993D6;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #8CA6DB, #B993D6);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #8CA6DB, #B993D6); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */


		}
	</style>
</head>
<body>

	<div id="while" style="font-size: 80px" ></div>

	<div id="for" style="font-size: 80px"></div>
	<script type="text/javascript">
		var num=parseInt(prompt("Enter the no."));
		var r=1;
		var whiledata="";

        //By using While Loop
		while(r<=num){
 
			whiledata +=r;
			whiledata += "<br>";
			r++;
		}
		document.getElementById('while').innerHTML=whiledata;
		
		//By using for Loop
		for (var r=1;r<=num ;r++) {
		
                 whiledata +=r;
			whiledata += "<br>";

		}
 
			document.getElementById('while').innerHTML=whiledata;
		

			
	</script>

</body>
</html>
